name: PMD Code Analysis

on:
  push:
    branches:
      - '**'

jobs:
  pmd:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run PMD via Gradle
        run: ./gradlew pmdMain